<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Fear</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <img src="misty.gif" class="background-gif" alt="Background GIF">
<main class="game-container">
    <figure>
        <img id="story-image" src="" alt="">
        <figcaption id="story-text">Echoes of Fear</figcaption>
    </figure>
    <section id="choices">
        <input type="text" id="riddle-answer" style="display: none;" placeholder="Type your answer here">
<button id="submit-answer" style="display: none;">Answer the Riddle</button>
        <button id="choice1">Choice 1</button>
        <button id="choice2">Choice 2</button>
        <button id="choice3">Choice 3</button>
  
    </section>  
    <audio id="myAudio">
        <source src="hauntedmystery.mp3" type="audio/mpeg">
      </audio>
      
      <script>
        document.addEventListener('click', function() {
          var audio = document.getElementById('myAudio');
          audio.play().catch(function(error) {
            console.log("Autoplay was prevented: " + error);
          });
        });
      </script>
    <div id="story-text"></div>

    


    
</main>

    <script src="js/main.js"></script>
</body>
</html>
